name: Build wheels

on:
  release:
    types:
      - published
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-ci-trigger:
    name: detect ci trigger
    runs-on: ubuntu-slim
    outputs:
      triggered: ${{ steps.detect-trigger.outputs.trigger-found }}

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 2

      - uses: xarray-contrib/ci-trigger@10cd2bfec3484946a4058a421ddf9cfad101e715 # v1.2.1
        id: detect-trigger-tag
        with:
          keyword: "[build-wheels]"

      - name: Detect label
        id: detect-trigger-label
        env:
          LABEL_FOUND: ${{ contains(github.event.pull_request.labels.*.name, 'build-wheels') }}
        run: |
          echo "label-found=$LABEL_FOUND" >> "$GITHUB_OUTPUT"

      - name: Merge
        id: detect-trigger
        env:
          TAG_FOUND: ${{ steps.detect-trigger-tag.outputs.trigger-found }}
          LABEL_FOUND: ${{ steps.detect-trigger-label.outputs.label-found }}
        run: |
          if [[ "$TAG_FOUND" == "true" || "$LABEL_FOUND" == "true" ]]; then
              echo "trigger-found=true" >> "$GITHUB_OUTPUT";
          else
              echo "trigger-found=false" >> "$GITHUB_OUTPUT";
          fi

  linux:
    needs: detect-ci-trigger
    if: needs.detect-ci-trigger.outputs.triggered == 'true'
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false

      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-python@v6
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13
            3.14

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # 1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: "false"
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
