[package]
name = "healpix-geo"
version = "0.0.9"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "healpix_geo"
crate-type = ["cdylib"]

[dependencies]
cdshealpix = { git = "https://github.com/cds-astro/cds-healpix-rust.git", rev = "6c2ab0f45acafc7506abd462ef024769854e13bd", version = "0.8.1" }
moc = "0.19.1"
geodesy = "0.14.0"
ndarray = { version = "0.16.1", features = ["rayon"] }
numpy = "0.27.1"
pyo3 = "0.27.1"
rayon = "1.11.0"
