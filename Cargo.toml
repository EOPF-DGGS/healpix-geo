[package]
name = "healpix-geo"
version = "0.0.7"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "healpix_geo"
crate-type = ["cdylib"]

[dependencies]
cdshealpix = { git = "https://github.com/cds-astro/cds-healpix-rust.git", rev = "48a5ee396abf852450e4b685f6e107310f39beec", version = "0.8.1" }
moc = "0.18.0"
geodesy = "0.13.0"
ndarray = { version = "0.16.1", features = ["rayon"] }
numpy = "0.25.0"
pyo3 = "0.25"
rayon = "1.10.0"
